<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styling.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">

    <style>
        body{
          background-image: url('https://i.stack.imgur.com/LCCB6.jpg.png');
          background-repeat: repeat;
        }
    </style>

</head>

<body>
    <h1>Click below to find some fantastic dad jokes!</h1>
        <button class="accordion">What is the best time of day?</button>
    
    <div class="panel">
    <p>6:30, hands down!</p>
    </div>

    <button class="accordion">What kind of a car does Jesus drive?</button>
    <div class="panel">
    <p>A Christ-ler!</p>
    </div>

    <button class="accordion">Where did the pirate get his hook?</button>
    <div class="panel">
    <p>The second hand store!</p>
    </div>

    <br>

    <script>
        var acc = document.getElementsByClassName("accordion");
         var i;

        for (i = 0; i < acc.length; i++) {
         acc[i].addEventListener("click", function() {
    
        this.classList.toggle("active");

    
        var panel = this.nextElementSibling;
         if (panel.style.display === "block") {
        panel.style.display = "none";
         } else {
        panel.style.display = "block";}
        });
        }
    </script>

    <br>

    <button id="myBtn">Open for a surprise...</button>

    <div id="myModal" class="modal">
    
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Thanks for visiting my site, I hope it "net" your expectations!</p>
      </div>
    
    </div>

    <script>
        var modal = document.getElementById("myModal");

        var btn = document.getElementById("myBtn");

        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
        modal.style.display = "block";
        }

        span.onclick = function() {
        modal.style.display = "none";
        }

        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }
    </script>
</body>
